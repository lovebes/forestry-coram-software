{{ define "main" }}

  <section class="section" style="padding-top: 6rem;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-9 col-xl-8 col-md-12">
          <div class="blog-post-header mb-5">
            <h1 class="blog-post-title mb-3">{{.Title}}</h1>
            <div class="blog-post-meta">
              <span class="meta-date">{{ .PublishDate.Format "January 2, 2006" }}</span>
              <span class="meta-separator">â€¢</span>
              <span class="meta-author">{{.Site.Params.Author}}</span>
            </div>
          </div>
          <div class="content">
            {{ if .Params.Image }}
            <img src="{{.Params.Image | absURL }}" alt="{{.Title}}" class="img-fluid rounded mb-4" style="max-width: 400px; display: block; margin: 0 auto 2rem auto;">
            {{ end }}
            {{.Content }}
          </div>
        </div>
      </div>
    </div>
  </section>

{{ end }}
