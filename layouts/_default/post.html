<div class="col-lg-4 col-md-6 mb-5">
  <article class="blog-card shadow-sm">
    <div class="blog-card-image">
      <a href="{{.Permalink}}">
        {{ if .Params.Image }}
        <img
          class="img-fluid"
          loading="lazy"
          src="{{.Params.Image | relURL}}"
          alt="{{.Title }}"
        />
        {{ else }}
        <div class="blog-placeholder">
          <i class="ti-file-text"></i>
        </div>
        {{ end }}
      </a>
    </div>
    <div class="blog-card-content">
      <div class="blog-meta mb-3">
        <span class="blog-date">{{ .PublishDate.Format "Jan 2, 2006" }}</span>
      </div>
      <h3 class="blog-card-title mb-3">
        <a href="{{.Permalink}}">{{.Title }}</a>
      </h3>
      <p class="blog-excerpt mb-4">{{.Summary}}</p>
      <a href="{{.Permalink}}" class="btn btn-sm btn-outline-primary">Read More</a>
    </div>
  </article>
</div>
