<div class="col-lg-4 col-sm-6 mb-4">
  <article class="card shadow">
    <a class="text-dark" href="{{.Permalink}}"
      >{{.Title }}
      <img
        class="rounded card-img-top"
        loading="lazy"
        src="{{.Params.Image | relURL}}"
        alt="{{.Title }}"
      />
    </a>
    <div class="card-body">
      <h4 class="card-title">
        <a class="text-dark" href="{{.Permalink}}">{{.Title }}</a>
      </h4>
      <p class="cars-text">{{.Summary}}</p>
      <a href="{{.Permalink}}" class="btn btn-xs btn-primary">Read More</a>
    </div>
  </article>
</div>
